<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="google-written">
    <span id="google">Google</span>
    </div>

<div id="to-google-search">
  <a href="index.html">
    <button type="button" class="btn btn-outline-secondary">Google Search</button>
  </a>
</div>

  <div id="advanced-written">
    <span id="advanced-search">Advanced Search</span>

  </div>
  <div id="break">
  </div>

  <div id="heading">
    Find pages With...
  </div>

  <div id="main-fields">

  <div id="advanced-options">
    <div class="option">all these words:</div>
    <div class="option">this exact word or phrase:</div>
    <div class="option">any of these words:</div>
    <div class="option">none of these words:</div>
  </div>
  <div id="inputs-and-submit">
    <form id="form"  action="https://www.google.com/search">
      <div id="input1" class="input"><input type="text" name="as_q"></div>
      <div id="input2"  class="input"><input type="text" name="as_epq"></div>
      <div id="input3"  class="input"><input type="text" name="as_oq"></div>
      <div id="input4"  class="input"><input type="text" name="as_eq"></div>
      <div id="advance-search-btn"><input id="advanced-btn"  value="Advanced Search" type="submit"></div>
    </form>
  </div>

</div>
</body>
</html>
